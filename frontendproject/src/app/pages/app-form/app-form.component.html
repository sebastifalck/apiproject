<div *ngIf="propertyFields[selectedType]">
  <div *ngFor="let field of propertyFields[selectedType]">
    <label>{{ field.label }}</label>
    <ng-container [ngSwitch]="field.type">
      <input *ngSwitchCase="'text'" [(ngModel)]="specificProperties[field.key]" type="text" />
      <input *ngSwitchCase="'number'" [(ngModel)]="specificProperties[field.key]" type="number" />
      <input *ngSwitchCase="'checkbox'" [(ngModel)]="specificProperties[field.key]" type="checkbox" />
      <select *ngSwitchCase="'select'" [(ngModel)]="specificProperties[field.key]">
        <option *ngFor="let opt of field.options" [value]="opt.id">{{ opt.label }}</option>
      </select>
    </ng-container>
  </div>
</div>

<main class="main-container">
  <section class="app-section">
    <div class="header-row">
      <h1>Aplicaciones</h1>
      <a class="btn-primary" routerLink="/apps/new">
        <span aria-hidden="true">ï¼‹</span> Nueva aplicaciÃ³n
      </a>
    </div>

    <div *ngIf="loading" class="loading">
      <span class="spinner"></span> Cargando aplicaciones...
    </div>
    <div *ngIf="error" class="error" role="alert">{{ error }}</div>

    <ul *ngIf="apps.length" class="app-list">
      <li *ngFor="let app of apps" class="app-item">
        <div class="app-info">
          <span class="app-name" title="{{ app.json_obj?.app_name || 'Sin nombre' }}">
            {{ app.json_obj?.app_name || 'Sin nombre' }}
          </span>
          <span class="app-type" *ngIf="app.json_obj?.app_type">
            {{ app.json_obj.app_type }}
          </span>
        </div>
        <div class="app-actions">
          <a class="btn-link" [routerLink]="['/apps', app.id]" title="Ver detalle">
            Ver detalle
          </a>
        </div>
      </li>
    </ul>

    <div *ngIf="!loading && !apps.length" class="empty">
      <span aria-hidden="true">ðŸ›ˆ</span> No hay aplicaciones registradas.
    </div>
  </section>
</main>

<style>
.main-container {
  padding: 2rem 3rem;
}

.header-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 2rem;
  gap: 1rem;
}

h1 {
  margin: 0;
  font-size: 2.2rem;
  font-weight: bold;
}

.btn-primary {
  padding: 0.7rem 1.5rem;
  font-size: 1.1rem;
  border-radius: 8px;
  font-weight: bold;
  background: #009b85;
  color: #fff;
  border: none;
  text-decoration: none;
  transition: background 0.2s;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-primary:hover {
  background: #007a6a;
}

.loading, .error, .empty {
  margin-top: 1.5rem;
  font-size: 1.1rem;
}

.app-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.app-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0.5rem;
  border-bottom: 1px solid #e0e0e0;
}

.app-info {
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
}

.app-name {
  font-weight: 600;
  font-size: 1.1rem;
}

.app-type {
  color: #666;
  font-size: 0.95rem;
}

.app-actions {
  display: flex;
  gap: 0.5rem;
}

.btn-link {
  color: #009b85;
  text-decoration: underline;
  font-weight: 500;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  transition: background 0.2s;
}

.btn-link:hover {
  background: #e0f7f4;
}
</style>

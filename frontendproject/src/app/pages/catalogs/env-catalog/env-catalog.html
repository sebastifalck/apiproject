<h2>Cat√°logo de Ambientes</h2>
<form (ngSubmit)="submit()" #envForm="ngForm">
  <input name="name" [(ngModel)]="form.name" placeholder="Nombre" required />
  <button type="submit">{{ editingId ? 'Actualizar' : 'Agregar' }}</button>
  <button type="button" (click)="cancel()" *ngIf="editingId">Cancelar</button>
</form>
<div *ngIf="error" style="color:red">{{ error }}</div>
<ul>
  <li *ngFor="let item of items">
    {{ item.name }}
    <button (click)="edit(item)">Editar</button>
  </li>
</ul>
<div *ngIf="loading">Cargando...</div>
